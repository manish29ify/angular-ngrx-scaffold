<div class="row">   
    <div class="col-6">
        <div>Current Count: {{ count$ | async }}</div>
        <button class="btn btn-primary" (click)="increment()">Increment</button>
        <button class="btn btn-secondary" (click)="decrement()">Decrement</button>
        <button class="btn btn-warning" (click)="reset()">Reset Counter</button>
    </div>
</div>
<div class="row">

    <!-- <div class="col-3" *ngFor="let photo of photos$ | async;">
        <img class="card-img-top" [src]="photo.url" alt="Card image cap">
    </div> -->
    <app-photo *ngFor="let photo of photos$ | async;" [photo]="photo" (like)="onLike($event)"
        (dislike)="onDislike($event)" class="photo"></app-photo>
</div>

<br> <br>



<div class="row">
    <div class="col-6">
        <h2>Books</h2>
        <app-book-list class="book-list" [books]="books$ | async" (add)="onAdd($event)"></app-book-list>
    </div>
    <div class="col-6">
        <h2>My Collection</h2>
        <app-book-collection class="book-collection" [books]="bookCollection$ | async" (remove)="onRemove($event)">
        </app-book-collection>
    </div>
</div>
